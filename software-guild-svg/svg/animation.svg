<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <image xlink:href="/images/no_ie.jpg" x="550" y="50" width="300" height="300" />
    <g stroke="#000">
        <g id="g1">
            <ellipse id="base" cx="200" cy="200" rx="100" ry="40" fill="none" stroke-width="2">
                <animate attributeName="rx" dur="8s" values="100;200;100" repeatCount="indefinite" />
            </ellipse>
            <use xlink:href="#base" transform="rotate(20, 200, 200)" /> 
            <use xlink:href="#base" transform="rotate(40, 200, 200)" />
            <use xlink:href="#base" transform="rotate(60, 200, 200)" /> 
        </g>
        <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="2s"
            repeatCount="indefinite" />
    </g>
    <use xlink:href="#g1" stroke="#00ff00">
        <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="4s"
            repeatCount="indefinite" />
    </use>
    <use xlink:href="#g1" stroke="#ff0000">
        <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="8s"
            repeatCount="indefinite" />
    </use>
    <use xlink:href="#g1" stroke="#0000ff">
        <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="16s"
            repeatCount="indefinite" />
    </use>

    <text font-family="georgia" font-size="72" x="50" y="50" fill="#8B0900">
        SMIL!
        <animate attributeName="font-size" dur="3" values="72;24;72" repeatCount="indefinite" />
        <animate attributeName="x" dur="2" values="50;600;50" repeatCount="indefinite" />
        <animate attributeName="y" dur="5" values="50;400;50" repeatCount="indefinite" />
    </text>
</svg>
