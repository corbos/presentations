<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style>
svg {
    width: 100%;
    height: 300px;
}
</style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg">
    <circle id="c" cx="50" cy="100" r="50" fill="#f00"></circle> 
</svg>
<script type="text/javascript">
(function() {

    function randomInt(max) {
        return Math.floor(Math.random() * (max + 1));
    }

    function color() {
        return "#" + randomInt(255).toString(16) + randomInt(255).toString(16) + randomInt(255).toString(16);
    }

    var circle = document.getElementById('c');

    circle.addEventListener('click', function() {
        this.setAttribute("cx", randomInt(300) + 50);
        this.setAttribute("cy", randomInt(100) + 50);
        this.setAttribute("fill", color());
    }, false);

})();
</script>
</body>
</html>
