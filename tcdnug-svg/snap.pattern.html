<!doctype html>
<html>
<head>
<title>Snap Experiments</title>
<meta charset="utf-8" />
<style type="text/css">
body{
    margin:0;
    padding:0;
    border:0;
}
#paper{
    width: 800px;
    height: 500px;
    border: 1px solid #000;
}
</style>
</head>
<body>
<svg id="paper">
</svg>
<script type="text/javascript" src="js/snap.svg-min.js"></script>
<script type="text/javascript">
;(function(){ 
    var paper = Snap('#paper');
    var p = paper.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
            fill: "none",
            stroke: "#bada55",
            strokeWidth: 5
        }).pattern(0, 0, 10, 10),
    c = paper.circle(200, 200, 100)
        .attr({
            fill: p
        });
    var pattern = paper.circle(10,10,5).attr({
        fill:"#FF0000"
        }).pattern(0,0,15,15),
    c1 = paper.circle(400, 200, 100).attr({fill: pattern});
})();
</script>
</body>
</html>
