<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style type="text/css">
    svg {
        width:100%;
        height:300px;
    }
    #one {
        fill:#f00;
        stroke: #7F262C;
        stroke-width:10px;
    }
    #two {
        fill:#0f0;
        stroke: #2E7F40;
        stroke-width:10px;
    }
    .blue {
        fill:#00f;
        stroke:#FF6400;
        stroke-width:20px;
    }
</style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg">
    <circle cx="100" cy="100" r="50" id="one"></circle>
    <circle cx="350" cy="100" r="50" id="two"></circle>
    <circle cx="600" cy="100" r="50" class="blue"></circle>
</svg>
</body>
</html>
