<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<style type="text/css">
    svg {
        width:100%;
        height:500px;
    }
    circle {
        stroke: #000;
        fill: none;
    }
</style>
</head>
<body>
<svg xmlns="http://www.w3.org/2000/svg">
    <circle cx="20" cy="200" r="10"></circle> 
    <circle cx="20" cy="200" r="10" transform="translate(0,-200),scale(2)"></circle> 
    <circle cx="20" cy="200" r="10" transform="translate(0,-600),scale(4)"></circle>
    <circle cx="20" cy="200" r="10" transform="translate(0,-1400),scale(8)"></circle> 
    <circle cx="20" cy="200" r="10" transform="translate(0,-3000),scale(16)"></circle>
    <circle cx="20" cy="200" r="10" transform="translate(0,-6200),scale(32)"></circle>
</svg>
</body>
</html>
