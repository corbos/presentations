<!doctype html>
<html>
<head>
<title>Group and Drag</title>
<meta charset="utf-8" />
<link href="/css/tcdnug.css" rel="stylesheet" />
</style>
</head>
<body>
<svg id="paper">
</svg>
<script type="text/javascript" src="/js/snap.svg-min.js"></script>
<script type="text/javascript">
(function(){
    var paper = Snap('#paper');

    var stripes = paper.path("M10-5-10,15M15,0,0,15M0-5-20,15").attr({
            fill: "none",
            stroke: "#bada55",
            strokeWidth: 5
        })
        .pattern(0, 0, 10, 10);

    paper.circle(200, 200, 100).attr({fill: stripes}).drag();
    paper.text(85,215,"Banana Bread").attr({
        fill: "#8B0900",
        "font-size": 42,
        stroke:"#000"
    }).drag(); 

    var polkadots = paper.circle(10,10,5).attr({fill:"#FF0000"})
        .pattern(0,0,15,15);

    var circle = paper.circle(500, 200, 100).attr({fill: polkadots});

    var text = paper.text(385,215,"Banana Bread").attr({
        fill: "#00f",
        "font-size": 42,
        stroke:"#000"
    });

    var g = paper.group(circle,text).drag();
})();
</script>
</body>
</html>
